    <h2 class="discover-header">Herriman Utah History and Information</h2>
        <figure class ="card">
            <picture>
                <img src="images/fort-herriman.png" alt="Fort Herriman">            
            </picture>
            <figcaption class="caption">
                <h3>Fort Herriman</h3>
                <p class="fact">FunFact: Herriman was established in 1851 by Henry Harriman, Thomas Jefferson Butterfield, John Jay Stocking, and Robert Cowan Petty. A fort was established where the community garden is today. The only remnants of Fort Herriman are the two black locust trees that stand where the entrance to the fort once was. </p>
            </figcaption>
          </figure>
        <figure class ="card">
          <picture>
              <img src="images/herriman-history.webp" alt="Herriman History">            
          </picture>
          <figcaption class="caption">
              <h3>Herriman History</h3>
              <p class="fact">FunFact: This is a picture of early Herriman settlers outside a local church. Back then Herriman was just a small community.</p>
          </figcaption>
          <figure class ="card">
            <picture>
                <img src="images/herriman-overview.webp" alt="Herriman City Hall">            
            </picture>
            <figcaption class="caption">
                <h3>Herriman City population</h3>
                <p class="fact">FunFact: Our city population is 61,816 in 2022. In 2021 our population was 58,198. Within the year gap we have seen an increase of 3,618 new residents move to Herriman!</p>
            </figcaption>   
        </figure>

        <figure class ="card">
          <picture>
              <img src="images/lost-house.png" alt="Lost House">            
          </picture>
          <figcaption class="caption">
              <h3>Lost House</h3>
              <p class="fact">FunFact: This old house in Herriman Utah was one of the homes of the first settlers in Herriman Utah. </p>
          </figcaption>   
      </figure>

            <p class="fact">FunFact: This was a farm in the early settler days of Herriman Utah.  </p>
